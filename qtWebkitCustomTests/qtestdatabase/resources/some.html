<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript">
function database()
{
myDbTest.testResult(true);
alert ("in Database");
var db = openDatabase('mydb', '1.0', 'Test DB', 2 * 1024 * 1024);
var msg;
db.transaction(function (tx) {
  tx.executeSql('CREATE TABLE IF NOT EXISTS LOGS (id unique, log)');
  tx.executeSql('INSERT INTO LOGS (id, log) VALUES (1, "log message1")');
  tx.executeSql('INSERT INTO LOGS (id, log) VALUES (2, "log message2")');
  msg = '<p>SQL Table LOGS created and row inserted.</p>';
  document.querySelector('#status').innerHTML =  msg;
});

db.transaction(function (tx) {
  tx.executeSql('SELECT * FROM LOGS', [], function (tx, results) {
   var len = results.rows.length, i;
   msg = "<p>Found rows: " + len + "</p>";
   document.querySelector('#status').innerHTML +=  msg;
   for (i = 0; i < len; i++){
     msg = "<p><b>" + results.rows.item(i).log + "</b></p>";
     document.querySelector('#status').innerHTML +=  msg;
   }
   myDbTest.testResult(true);
 }, null);
});
}
</script>
</head>
<body onload="database()">
<div id="status" name="status">Creating a web sql database "Logs" with column log message</div>
</body>
</html>
