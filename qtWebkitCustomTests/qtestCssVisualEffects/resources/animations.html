<!DOCTYPE html>
<html>
<head>
<style> 
div
{
width:100px;
height:100px;
background:red;
position:relative;
animation-name:myanim;
animation-duration:5s;
animation-delay:2s;
animation-timing-function:linear;
animation-direction:alternate;
/* Safari and Chrome */

-webkit-animation-name:myanim;
-webkit-animation-duration:5s;
-webkit-animation-timing-function:linear;
-webkit-animation-delay:2s;
-webkit-animation-iteration-count:4;
-webkit-animation-direction:alternate;
}


@keyframes myanim
{
from {left:0px;}
to {left:200px;}
}

@-webkit-keyframes myanim /* Safari and Chrome */
{
from {left:0px;}
to {left:200px;}
}
</style>
</head>
<body>

<p><strong>Note:</strong> The animation-name property is not supported in Internet Explorer 9 and earlier versions.</p>

<div id="div1"></div>

<p><b>Note:</b> Always specify the animation-duration property. Otherwise the duration is 0, and the animation will not be played.</p>

</body>
<script>

function animName()
{
    var elem = document.getElementById('div1');
    var style = window.getComputedStyle(elem,null);
    var name = style.getPropertyValue("-webkit-animation-name");

    return name;
}

function animDur()
{
    var elem = document.getElementById('div1');
    var style = window.getComputedStyle(elem,null);
    var duration = style.getPropertyValue("-webkit-animation-duration");

    return duration;
}

function animTimingFn()
{
    var elem = document.getElementById('div1');
    var style = window.getComputedStyle(elem,null);
    var timing = style.getPropertyValue("-webkit-animation-timing-function");

    return timing;
}
function animDelay()
{
    var elem = document.getElementById('div1');
    var style = window.getComputedStyle(elem,null);
    var delay = style.getPropertyValue("-webkit-animation-delay");

    return delay;
}
function animIter()
{
    var elem = document.getElementById('div1');
    var style = window.getComputedStyle(elem,null);
    var iteration = style.getPropertyValue("-webkit-animation-iteration-count");

    return iteration;
}
function animDir()
{
    var elem = document.getElementById('div1');
    var style = window.getComputedStyle(elem,null);
    var direction = style.getPropertyValue("-webkit-animation-direction");

    return direction;
}
</script>
</html>
