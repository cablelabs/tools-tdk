</body>

    var tr2 = st2.getPropertyValue("background-color")

    var el3 = document.getElementById("p3");

    var tr3 = st3.getPropertyValue("background-color")

    if(tr1  == "rgb(0, 255, 0)" && tr2 == ("rgb(127, 255, 127)") && tr3 == ("rgb(0, 127, 0)"))
    {
        return true
    }
    else
    {
        return false
    }
}
</script>
