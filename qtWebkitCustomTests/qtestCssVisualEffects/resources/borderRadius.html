<!DOCTYPE html>
<html>
<head>
<style> 
div
{
border:2px solid #a1a1a1;
padding:10px 40px; 
background:#dddddd;
width:300px;
border-radius:25px;
}
</style>
</head>
<body>

<div id="div1">The border-radius property allows you to add rounded corners to elements.</div>

</body>
<script>
function borderRad()
{
    var elem = document.getElementById("div1");
    var style = window.getComputedStyle(elem,null);
    var radius = style.getPropertyValue("border-radius");

    return radius;
}

</script>
</html>
