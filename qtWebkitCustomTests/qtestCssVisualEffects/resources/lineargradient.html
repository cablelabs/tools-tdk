<!DOCTYPE html>
<html>
<head>
<style>
#grad1
{
height:200px;
background: -webkit-linear-gradient(red, blue); /* For Safari */

}
</style>
</head>
<body>

<h3>Linear Gradient - Top to Bottom</h3>
<p>This linear gradient starts at the top. It starts red, transitioning to blue:</p>

<div id="grad1"></div>

<p><strong>Note:</strong> Internet Explorer 9 and earlier versions do not support gradients.</p>

</body>

<script>
function isTranslated()
{
    var el1 = document.getElementById("grad1");
    var st1 = window.getComputedStyle(el1, null);
    var tr1 = st1.getPropertyValue("background");
    if(tr1.indexOf("-webkit-linear-gradient") != -1 && tr1.indexOf("red") != -1 && tr1.indexOf("blue") != -1)
    {
        return true
    }
    else
    {
        return false
    }
}
</script>
</html>
