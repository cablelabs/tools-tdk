<!DOCTYPE html>
<html>
<head>
<style>
.image-block { width:78px; margin:0px 10px; float:left; }
.reflection { position:relative; }
.reflection img {
    -webkit-transform: scaleY(-1);
       -moz-transform: scaleY(-1);
        -ms-transform: scaleY(-1);
         -o-transform: scaleY(-1);
            transform: scaleY(-1);
    filter: flipv; opacity:0.20;
    filter: alpha(opacity='20');
}

</style>
</head>
<body>

<div class="image-block">
   <img src="http://www.shoutmeloud.com/wp-content/uploads/2011/08/Watch.jpg" />
   <div id="div1" class="reflection">
      <img id="img" src="http://www.shoutmeloud.com/wp-content/uploads/2011/08/Watch.jpg" />

   </div>
</div>
</body>
<script>
function isTranslated()
{
    var el1 = document.getElementById("img");
    var st1 = window.getComputedStyle(el1, null);
    var tr1 = st1.getPropertyValue("-webkit-transform");
    var tr2 = st1.getPropertyValue("opacity");

    if(tr1.indexOf("-1") != -1 && tr2.indexOf(".20") != -1)
    {
        return true
    }
    else
    {
        return false
    }

}
</script>
</html>
