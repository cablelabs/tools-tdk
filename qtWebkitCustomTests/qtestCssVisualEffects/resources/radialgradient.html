<!DOCTYPE html>
<html>
<head>
<style>
#grad1
{
height:150px;
width:200px;
background: -webkit-radial-gradient(red, green, blue); /* Safari */
background: -o-radial-gradient(red, green, blue); /* For Opera 11.1 to 12.0 */
background: -moz-radial-gradient(red, green, blue); /* For Firefox 3.6 to 15 */
background: radial-gradient(red, green, blue); /* Standard syntax (must be last) */
}
</style>
</head>
<body>

<h3>Radial Gradient - Evenly Spaced Color Stops</h3>
<div id="grad1"></div>

<p><strong>Note:</strong> Internet Explorer 9 and earlier versions do not support gradients.</p>

</body>

<script>
function isTranslated()
{
    var el1 = document.getElementById("grad1");
    var st1 = window.getComputedStyle(el1, null);
    var tr1 = st1.getPropertyValue("background");
    if(tr1.indexOf("-webkit-radial-gradient") != -1 && tr1.indexOf("red") != -1 && tr1.indexOf("blue") != -1)
    {
        return true
    }
    else
    {
        return false
    }
}
</script>
</html>
