<!DOCTYPE html>
<html>
<head>
<style>
p.dotted {border-style:dotted;}
</style>
</head>

<body>
<p class="dotted">A dotted border.</p>
</body>
<script>
function verifyBorderStyle()
{
  var elem = document.getElementsByClassName("dotted")[0];
  var style = window.getComputedStyle(elem, null);
  var myBorderStyle = style.getPropertyValue("border-style");
  return myBorderStyle;
}
</script>
</html>
