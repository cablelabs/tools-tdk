<!DOCTYPE html>
<html>
<head>
<style> 
div
{
border:2px solid;
padding:10px 40px; 
width:300px;
resize:both;
overflow:auto;
}
</style>
</head>
<body>

<p><b>Note:</b> Internet Explorer and Opera do not support the resize property.</p>

<div class="div">The resize property specifies whether or not an element is resizable by the user.</div>

</body>
<script>
function verifyResize()
{
  var elem = document.getElementsByClassName("div")[0];
  var style = window.getComputedStyle(elem, null);
  var myResize = style.getPropertyValue("resize");
  return myResize;
}
</script>
</html>
