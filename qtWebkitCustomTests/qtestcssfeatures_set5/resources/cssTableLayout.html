<!DOCTYPE html>
<html>
<head>
<style>
table.ex1 {table-layout:auto}
table.ex2 {table-layout:fixed}
</style>
</head>

<body>
<table class="ex1" border="1" width="100%">
<tr>
<td width="5%">1000000000000000000000000000</td>
<td width="95%">10000000</td>
</tr>
</table>
<br>

<table class="ex2" border="1" width="100%">
<tr>
<td width="5%">1000000000000000000000000000</td>
<td width="95%">10000000</td>
</tr>
</table>

</body>
<script>
function verifyTableLayout()
{
  var elem = document.getElementsByClassName("ex2")[0];
  var style = window.getComputedStyle(elem, null);
  var myLayout = style.getPropertyValue("table-layout");
  return myLayout;
}
</script>
</html>
