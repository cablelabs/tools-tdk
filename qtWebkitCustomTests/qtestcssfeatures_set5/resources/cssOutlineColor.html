<!DOCTYPE html>
<html>
<head>
<style>
p 
{
border:1px solid red;
outline-style:dotted;
outline-color:#00ff00;
}
</style>
</head>

<body>
<p id="p"><b>Note:</b> IE8 supports the outline properties only if a !DOCTYPE is specified.</p>
</body>
<script>
function verifyOutlineColor()
{
  var elem = document.getElementById("p");
  var style = window.getComputedStyle(elem, null);
  var myColor = style.getPropertyValue("outline-color");
  return myColor;
}
</script>
</html>
