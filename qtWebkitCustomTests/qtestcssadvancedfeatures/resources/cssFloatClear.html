<!DOCTYPE html>
<html>
<head>
<style>
img
{
float:left;
}
p.clear
{
clear:both;
}
</style>
</head>
<body>

<img src="http://www.w3schools.com/cssref/logocss.gif" width="95" height="84" />
<p>This is some text. This is some text. This is some text. This is some text. This is some text. This is some text.</p>
<p class="clear">This is also some text. This is also some text. This is also some text. This is also some text. This is also some text. This is also some text.</p>

</body>
<script>

function floatClear()
{
    var elem = document.getElementsByClassName('clear')[0];
    var style = window.getComputedStyle(elem, null);
    var clr = style.getPropertyValue("clear");

    return clr;

}
</script>
</html>
