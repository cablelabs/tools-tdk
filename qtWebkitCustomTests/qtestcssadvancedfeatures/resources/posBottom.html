<!DOCTYPE html>
<html>
<head>
<style>
img.ex1
{
position:absolute;
bottom:0px;
}

img.ex2
{
position:relative;
bottom:-100px;
}
</style>
</head>

<body>
<img class="ex1" src="http://www.w3schools.com/cssref/logocss.gif" width="95" height="84">
<h1>This is a heading</h1>
<img class="ex2" src="http://www.w3schools.com/cssref/logocss.gif" width="95" height="84">
</body>
<script>

function posBottom()
{
    var elem = document.getElementsByClassName('ex1')[0];
    var style = window.getComputedStyle(elem, null);
    var pos = style.getPropertyValue("position");
    var bot = style.getPropertyValue("bottom");

    if(pos == "absolute" && bot == "0px")
    {
        return true;
    }
}
</script>
</html>
