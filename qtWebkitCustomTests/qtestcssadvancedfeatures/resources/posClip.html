<!DOCTYPE html>
<html>
<head>
<style>
img
{
position:absolute;
clip:rect(0px,60px,200px,0px);
}
</style>
</head>

<body>
<img id="img1" src="http://www.w3schools.com/cssref/w3css.gif" width="100" height="140" />
</body>
<script>

function posClip()
{
    var elem = document.getElementById('img1');
    var style = window.getComputedStyle(elem, null);
    var pos = style.getPropertyValue("position");
    var clip = style.getPropertyValue("clip");

    if(pos == "absolute" && clip == "rect(0px 60px 200px 0px)")
    {
         return true;
    }

}
</script>
</html>
