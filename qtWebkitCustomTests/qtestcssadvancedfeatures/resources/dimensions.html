<!DOCTYPE html>
<html>
<head>
<style>
img.normal
{
height:auto;
}
img.big
{
height:120px;
}
p.ex
{
height:100px;
width:100px;
}
</style>
</head>

<body>
<img class="normal" src="http://www.w3schools.com/cssref/logocss.gif" width="95" height="84" /><br>
<img class="big" src="http://www.w3schools.com/cssref/logocss.gif" width="95" height="84" />
<p class="ex">The height and width of this paragraph is 100px.</p>
<p>This is some text in a paragraph. This is some text in a paragraph.
This is some text in a paragraph. This is some text in a paragraph.
This is some text in a paragraph. This is some text in a paragraph.</p>
</body>
<script>

function dimHeight()
{

    var elem = document.getElementsByClassName('ex')[0];
    var style = window.getComputedStyle(elem, null);
    var height = style.getPropertyValue("height");

    return height;

}

function dimWidth()
{

    var elem = document.getElementsByClassName('ex')[0];
    var style = window.getComputedStyle(elem, null);
    var width = style.getPropertyValue("width");

    return width;

}
</script>
</html>
