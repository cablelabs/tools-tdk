<!DOCTYPE html>
<html>
<head>
<style>
body
{
background-image:url('http://www.w3schools.com/cssref/smiley.gif');
background-repeat:repeat-y;
}
</style>
</head>

<body id="b1">
<p>repeat-y will repeat a background image only vertically.</p>
</body>
<script>

function backgndRepeat()
{
    var elem = document.getElementById('b1');
    var style = window.getComputedStyle(elem,null);
    var repeat = style.getPropertyValue("background-repeat");

    return repeat;

}
</script>
</html>
