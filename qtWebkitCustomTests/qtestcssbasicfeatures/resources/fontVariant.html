<!DOCTYPE html>
<html>
<head>
<style>
p.normal {font-variant:normal;}
p.small {font-variant:small-caps;}
</style>
</head>

<body>
<p class="normal">My name is Hege Refsnes.</p>
<p class="small">My name is Hege Refsnes.</p>
</body>
<script>

function fontVar()
{
    var elem = document.getElementsByClassName('small')[0];
    var style = window.getComputedStyle(elem,null);
    var variant = style.getPropertyValue("font-variant");

    return variant;

}
</script>
</html>
