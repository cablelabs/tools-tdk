<!DOCTYPE html>
<html>
<head>
<style>
ul
{
list-style-image:url('http://www.w3schools.com/cssref/sqpurple.gif');
}
</style>
</head>

<body>
<ul id="ul1">
<li>Coffee</li>
<li>Tea</li>
<li>Coca Cola</li>
</ul>
</body>
<script>

function listStyImg()
{
    var elem = document.getElementById('ul1');
    var style = window.getComputedStyle(elem, null);
    var image = style.getPropertyValue("list-style-image");

    return image;

}

</script>
</html>
