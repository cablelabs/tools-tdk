<!DOCTYPE html>
<html>
<head>
<style>
table
{
border-collapse:collapse;
}
table,td,th
{
border:1px solid black;
}
td
{
padding: 15px;
text-align:right;
}
th
{
height:50px;
background-color:green;
color:white;
vertical-align:bottom;
}
</style>
</head>

<body>
<table id="table1">
<tr>
<th>Firstname</th>
<th>Lastname</th>
<th>Savings</th>
</tr>
<tr>
<td>Peter</td>
<td>Griffin</td>
<td>$100</td>
</tr>
<tr>
<td>Lois</td>
<td>Griffin</td>
<td>$150</td>
</tr>
<tr>
<td>Joe</td>
<td>Swanson</td>
<td>$300</td>
</tr>
<tr>
<td>Cleveland</td>
<td>Brown</td>
<td>$250</td>
</tr>
</table>
</body>
<script>


function tabBorCollapse()
{
    var elem = document.getElementById('table1');
    var style = window.getComputedStyle(elem, null);
    var collapse = style.getPropertyValue("border-collapse");

    return collapse;

}

function tableTxtAlign()
{

    var elem = document.getElementsByTagName('td')[0];
    var style = window.getComputedStyle(elem, null);
    var align = style.getPropertyValue("text-align");

    return align;
}

function tableTxtAlignVer()
{

    var elem = document.getElementsByTagName('th')[0];
    var style = window.getComputedStyle(elem, null);
    var valign = style.getPropertyValue("vertical-align");

    return valign;
}


function tableColor()
{
    var elem = document.getElementsByTagName('th')[0];
    var style = window.getComputedStyle(elem, null);
    var color = style.getPropertyValue("color");

    return color;
}
</script>
</html>
