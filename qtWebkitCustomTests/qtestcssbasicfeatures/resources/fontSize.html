<!DOCTYPE html>
<html>
<head>
<style>
h1 {font-size:250%;}
h2 {font-size:200%;}
p {font-size:100%;}
</style>
</head>

<body>
<h1 id="h1">This is heading 1</h1>
<h2>This is heading 2</h2>
<p>This is a paragraph.</p>
</body>
<script>

function fontSz()
{
    var elem = document.getElementById('h1');
    var style = window.getComputedStyle(elem,null);
    var font = style.getPropertyValue("font-size");

    return font;

}
</script>
</html>
