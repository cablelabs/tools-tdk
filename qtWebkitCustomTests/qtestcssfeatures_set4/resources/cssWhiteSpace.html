<!DOCTYPE html>
<html>
<head>
<style>
p
{
white-space:nowrap;
}
</style>
</head>
<body>

<p>
This is some text. This is some text. This is some text.
This is some text. This is some text. This is some text.
This is some text. This is some text. This is some text.
This is some text. This is some text. This is some text.
</p>

</body>
<script>
function whiteSpace()
{
    var elem = document.body.getElementsByTagName("p")[0];
    var style = window.getComputedStyle(elem, null);
    var space = style.getPropertyValue("white-space");
    return space;

}
</script>
</html>
