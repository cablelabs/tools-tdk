<!DOCTYPE html>
<html>
<head>
<style>
p
{
border:1px solid red;
outline:green dotted thick;
}
</style>
</head>

<body>
<p id="p"><b>Note:</b> IE8 supports the outline properties only if a !DOCTYPE is
specified.</p>
</body>

<script>
function verifyOutline()
{
  var flag = false;
  var elem = document.getElementById("p");
  var style = window.getComputedStyle(elem, null);
  var myColor = style.getPropertyValue("outline-color");
  var myStyle = style.getPropertyValue("outline-style");
  var myWidth = style.getPropertyValue("outline-width");

  if((myColor == "rgb(0, 128, 0)") && (myStyle == "dotted") && (myWidth == "5px"))
  {
    flag = true;
  }

  return flag;
}
</script>
</html>
