<!DOCTYPE html>
<html>
<head>
<style>
table
{
border-collapse:separate;
empty-cells:hide;
}
</style>
</head>

<body>
<table border="1">
<tr>
<td>Peter</td>
<td>Griffin</td>
</tr>
<tr>
<td>Lois</td>
<td></td>
</tr>
</table>

<p><b>Note:</b> Internet Explorer 8 supports the empty-cells 
property if a !DOCTYPE is specified.</p>
</body>
<script>
function emptyCell()
{
    var elem = document.body.getElementsByTagName("td")[0];
    var style = window.getComputedStyle(elem, null);
    var empty = style.getPropertyValue("empty-cells");
    return empty;
}

</script>
</html>
