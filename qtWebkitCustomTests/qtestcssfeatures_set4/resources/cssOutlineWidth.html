<!DOCTYPE html>
<html>
<head>
<style>
p.one
{
border:1px solid red;
outline-style:solid;
outline-width:thin;
}
p.two
{
border:1px solid red;
outline-style:dotted;
outline-width:3px;
}
</style>
</head>
<body>

<p class="one">This is some text in a paragraph.</p>
<p class="two">This is some text in a paragraph.</p>

<p><b>Note:</b> IE8 supports the outline properties only if a !DOCTYPE is
specified.</p>
</body>
<script>
function verifyOutlineWidth()
{
  var elem = document.getElementsByClassName("two")[0];
  var style = window.getComputedStyle(elem, null);
  var myOutlinewidth = style.getPropertyValue("outline-width");
  return myOutlinewidth;
}
</script>
</html>
