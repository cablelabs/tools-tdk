<!DOCTYPE html>
<html>
<head>
<style> 
@font-face
{
font-family: myFirstFont;
}

@font-face
{
font-family: myFirstFont;
font-weight:bold;
}

div
{
font-family:myFirstFont;
unicode-range:U+26;
}
</style>
</head>
<body>

<div id="div">
With CSS3, websites can <b>finally</b> use fonts other than the pre-selected "web-safe" fonts.
</div>

<p><b>Note:</b> Internet Explorer 8 and earlier, do not support the @font-face rule.</p>

</body>
<script>
function unicodeRange()
{
  var elem = document.getElementById("div");
  var style = window.getComputedStyle(elem, null);
  var myUnicodeRange = style.getPropertyValue("unicode-range");
  return myUnicodeRange;
}
</script>
</html>
