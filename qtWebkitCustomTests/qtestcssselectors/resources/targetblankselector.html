<!DOCTYPE html>
<html>
<head>
<style>
a[target=_blank]
{
background-color:yellow;
}
</style>
</head>
<body>

<p>The link with target="_blank" gets a yellow background:</p>

<a href="http://www.w3schools.com">w3schools.com</a>
<a href="http://www.disney.com" target="_blank">disney.com</a>
<a href="http://www.wikipedia.org" target="_top">wikipedia.org</a>

<p><b>Note:</b> For [<i>attribute</i>] to work in IE8 and earlier, a DOCTYPE must be declared.</p>
</body>

<script>
function textBackground()
{
    var tr1 = "";
    var elem = document.getElementsByTagName("a");
    for(var index = 0 ; index < elem.length ; index++)
    {
        var attrValue = elem[index].getAttribute("target");
        if((attrValue == "_blank"))
        {
            var st1 = window.getComputedStyle(elem[index], null);
            tr1 = st1.getPropertyValue("background-color");
        }
    }
    return tr1;
}
</script>
</html>
