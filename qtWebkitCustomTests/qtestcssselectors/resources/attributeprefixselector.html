<!DOCTYPE html>
<html>
<head>
<style>

div[class$="test"]
{
background-color:#ff0000;
}
[class^="test"]
{
background-color:#ffff00;
}
</style>
</head>
<body>

<div class="first_test">The first div element.</div>
<div class="second">The second div element.</div>
<div class="test">The third div element.</div>
<p class="test">This is some text in a paragraph.</p>

</body>

<script>

function textBackground()
{
    var flag = false;
    var el1 = document.body.children;
    for(var index = 0 ; index < el1.length ; index++)
    {
            var classname = el1[index].className;
            if(classname.indexOf("test") == 0)
            {
                var st1 = window.getComputedStyle(el1[index], null);
                var tr1 = st1.getPropertyValue("background-color");
                if(tr1 == "rgb(255, 255, 0)")
                {
                    flag = true;
                }
                else
                {
                    flag = false;
                }
            }
     }
     return flag;
}

function endsWithSelector()
{
    var flag = false;
    var classname = "";
    var el1 = document.body.children;
    for(var index = 0 ; index < el1.length ; index++)
    {
            classname = el1[index].className;
            var position = classname.indexOf("test");
            if(position == (classname.length - 4))
            {
                var st1 = window.getComputedStyle(el1[index], null);
                var tr1 = st1.getPropertyValue("background-color");
                if(tr1 == "rgb(255, 0, 0)")
                {
                    flag = true;
                }
             }

     }
     return flag;
}
</script>
</html>
