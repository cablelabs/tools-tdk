<html>
<head>

{

}

</head>
<body>

<h1>Welcome to My Homepage</h1>

<p>My name is Donald.</p>

</div>

</body>
<script>

function textDecoration()
{
    var flagH1 = false;
    var flapP = false;
    var el1 = document.getElementsByTagName("h1");

    for(var index = 0 ; index < el1.length ; index++)
    {
        var st1 = window.getComputedStyle(el1[index], null);
        var tr1 = st1.getPropertyValue("text-decoration");
        if(tr1 == "underline")
        {
            flagH1 = true;
        }
        else
        {
            flagH1 = false;
        }
    }

    var el2 = document.getElementsByTagName("p");
    for(var index = 0 ; index < el2.length ; index++)
    {
        var st1 = window.getComputedStyle(el2[index], null);
        var tr1 = st1.getPropertyValue("text-decoration");
        if(tr1 == "underline")
        {
            flagP = true;
        }
        else
        {
            flagP = false;
        }
    }

    if(flagH1 == true && flagP == true)
    {
        return true;
    }
    else
    {
        return false;
    }

}
</script>
</html>
