<!DOCTYPE html>
<html>
<head>
<style>
p:last-of-type
{
background-color:#ff0000;
}
</style>
</head>
<body>

<p>The first paragraph.</p>

<p>The second paragraph.</p>

<div>
<p>The third paragraph.</p>

<p>The third child paragraph.</p>
</div>

<p>The fourth paragraph.</p>
<div> Hello </div>
</body>
<script>

function getBackground()
{
    var elem = document.body.children;
    var numChild = elem.length;
    var flag = false;
    var prevElem;
    var temp = 0 ;

    for(var index = 0 ; index < numChild ; index++)
    {
        
        var st1 = window.getComputedStyle(elem[index], null);
        var tr1 = st1.getPropertyValue("background-color");

        if(elem[index].nodeName == "P")
        {
            prevElem = elem[index];
        }

        if((elem[index].nodeName) != "P" && (tr1 == "rgba(0, 0, 0, 0)"))
        {
            flag = true;
        }

        var child = elem[index].children;
        var numChild1 = child.length;
        for(var index1 = 0 ; index1 < numChild1 ; index1++)
        {
            var st2 = window.getComputedStyle(child[index1], null);
            var tr2 = st2.getPropertyValue("background-color");
            if(child[index1].nodeName == "P" )
            {
                temp = child[index1];
            }
            if((child[index1].nodeName) != "P" && (tr1 == "rgba(0, 0, 0, 0)"))
            {
                flag = true;
            }
        }
    }
    var st2 = window.getComputedStyle(prevElem, null);
    var tr2 = st2.getPropertyValue("background-color");

    var st2 = window.getComputedStyle(temp, null);
    var tr2 = st2.getPropertyValue("background-color");

    if(tr1 == "rgb(255, 0, 0)" && tr2 == "rgb(255, 0, 0)")
    {
        flag = true;
    }

 return flag;
}
</script>

</html>
