<!DOCTYPE html>
<html>
<head>
<style>
p
{
color:#000000;
}
:not(p)
{
color:#ff0000;
}
</style>
</head>
<body>

<h1>This is a heading</h1>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<div>This is some text in a div element.</div>

<a href="http://www.w3schools.com" target="_blank">Link to W3Schools!</a>

</body>
<script>
function color()
{
var flag = false;
var el1 = document.body.children;
for(var index = 0 ; index < el1.length ; index++)
{
       var nodename = el1[index].nodeName;
       var st1 = window.getComputedStyle(el1[index], null);
       var tr1 = st1.getPropertyValue("color");
       if(((tr1 == "rgb(255, 0, 0)") && (nodename != "P")) || ((tr1 == "rgb(0, 0, 0)") && (nodename == "P")))
       {
            flag = true;
       }
       else
       {
            flag = false;
       }
 }
 return flag;
}
</script>
</html>
