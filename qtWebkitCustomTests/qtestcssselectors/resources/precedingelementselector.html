<!DOCTYPE html>
<html>
<head>
<style>
p~ul
{
background-color:#ff0000;
}
</style>
</head>
<body>

<div>A div element.</div>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<p>The first paragraph.</p>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<h2>Another list</h2>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

</body>

<script>

function textBackground()
{
    var el1 = document.body.children;
    var pFlag = false;
    var ulFlag = false;

    for (var index = 0 ; index < el1.length ; index++)
    {
        if(el1[index].nodeName == "UL")
        {
            var st1 = window.getComputedStyle(el1[index], null);
            var tr1 = st1.getPropertyValue("background-color");
            if(pFlag == true)
            {
                if(tr1 == "rgb(255, 0, 0)")
                {
                    ulFlag = true;
                }
            }
            if(pFlag == false)
            {
                if(tr1 == "rgba(0, 0, 0, 0)")
                {
                    ulFlag = true;
                }
            }
        }
        if(el1[index].nodeName == "P")
        {
              pFlag = true;
        }
    }
return ulFlag;
}
</script>
</html>
