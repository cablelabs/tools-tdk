<!DOCTYPE html>
<html>
<head>
<style>
p:nth-of-type(2)
{
background:#ff0000;
}
</style>
</head>
<body>

<h1>This is a heading</h1>
<p>The first paragraph.</p>
<p>The second paragraph.</p>
<p>The third paragraph.</p>
<p>The fourth paragraph.</p>

</body>

<script>
function getBackground()
{
    var elem = document.getElementsByTagName("p");
    var result = false;

    for(var index = 0 ; index < elem.length ; index++)
    {
        var style = window.getComputedStyle(elem[index], null);
        var backGnd = style.getPropertyValue("background-color");

        if(backGnd == "rgb(255, 0, 0)" && index == 1)
        {
            result = true;
        }
        if(backGnd == "rgba(0, 0, 0, 0)" && index != 1)
        {
            result = true;
        }

   }
   return result;

}
</script>

</html>
