<!DOCTYPE html>
<html>
<head>
<style>
[title~=flower]
{
background-color:yellow;
}
</style>
</head>
<body>

<p>The image with the title attribute containing the word "flower" gets a yellow border.</p>

<img src="klematis.jpg" title="klematis flower" width="150" height="113" />
<img src="img_flwr.gif" title="flowers" width="224" height="162" />
<img src="landscape.jpg" title="landscape" width="160" height="120" />

<p><b>Note:</b> For [<i>attribute</i>~=<i>value</i>] to work in IE8 and earlier, a DOCTYPE must be declared.</p>

</body>

<script>
function textBackground()
{
    var tr1 = "";
    var elem = document.getElementsByTagName("img");
    for(var index = 0 ; index < elem.length ; index++)
    {
        var attrValue = elem[index].getAttribute("title");
        if((attrValue == "klematis flower"))
        {
            var st1 = window.getComputedStyle(elem[index], null);
            tr1 = st1.getPropertyValue("background-color");
        }
    }
    return tr1;
}
</script>

</html>
