<!DOCTYPE html>
<html>
<head>
<style>
[lang|=en]
{
background-color:yellow;
}
</style>
</head>

<body>
<p lang="en">Hello!</p>
<p lang="en-us">Hi!</p>
<p lang="en-gb">Ello!</p>
<p lang="us">Hi!</p>
<p lang="no">Hei!</p>

</body>

<script>
function textBackground()
{
    var tr1 = "";
    var elem = document.getElementsByTagName("p");
    for(var index = 0 ; index < elem.length ; index++)
    {
        var attrValue = elem[index].getAttribute("lang");
        if(attrValue.indexOf("en") >= 0)
        {
            var st1 = window.getComputedStyle(elem[index], null);
            tr1 = st1.getPropertyValue("background-color");
        }
    }
    return tr1;
}
</script>
</html>
