<!DOCTYPE html>
<html>
<head>
<style>
p:nth-last-child(2)
{
background:#ff0000;
}
</style>
<script>
function getBackground()
{
var el1 = document.body.children;
var result = false;
var childCount = el1.length;
for(var index = 0 ; index < el1.length ; index++)
{
    var st1 = window.getComputedStyle(el1[index], null);

    if(el1[index].nodeName == "P" )
    {
        var tr1 = st1.getPropertyValue("background-color");
        if(tr1 == "rgb(255, 0, 0)" && index == childCount-2)
        {
            result = true;
        }
        if(tr1 == "rgba(0, 0, 0, 0)" && index != childCount-2)
        {
            result = true;
        }
    }

    var child = el1[index].children;

    for(var index1 = 0 ; index1 < child.length ; index1++)
    {
        var st2 = window.getComputedStyle(child[index1], null);
        if(child[index1].nodeName == "P" )
        {
            var tr2 = st2.getPropertyValue("background-color");
            if(tr2 == "rgb(255, 0, 0)" && index1 == child.length-2)
            {
                result = true;
            }
            if(tr2 == "rgba(0, 0, 0, 0)" && index1 != child.length-2)
            {
                result = true;
            }
        }
    }

}
return result;
}
</script>
</head>
<body>

<p>The first paragraph.</p>
<p>The second paragraph.</p>
<p>The third paragraph.</p>
<p>The fourth paragraph.</p>

<p><b>Note:</b> Internet Explorer 8 and earlier versions do not support the :nth-last-child() selector.</p>
<div>
<p>The fifth paragraph.</p>
<p>The sixth paragraph.</p>
<p>The seventh paragraph.</p>
</div>
</body>

</html>
