<!DOCTYPE html>
<html lang="en-US">
<head>
<title>HTML5 Video</title>
</head>
<body>

<h1> Video test</h1>
<div id="logs">
log1
</div>
<video id="video1" onloadedmetadata="getFirstBuffRange()" preload controls>
<source src="big_buck_bunny.mp4" type="video/mp4">
</video>
<script type="text/javascript">
var myVid=document.getElementById('video1')
var getBufferRange=false;

function doLog(logtxt)
{
        var div = document.getElementById('logs')
        div.innerHTML = div.innerHTML + "*"+logtxt
}

doLog("log2");

function getFirstBuffRange()
{ 
    var bufferedStart = myVid.buffered.start(0);

    var bufferedEnd = myVid.buffered.end(0);
    doLog("Start: " + myVid.buffered.start(0) + " End: "  +   myVid.buffered.end(0));

    if( ( bufferedStart == 0 ) && (bufferedEnd !=0 ) )
    {
        getBufferRange = true
    }

} 
doLog("logEnd");

function getBuffRange()
{
    return getBufferRange
}

</script>
</body> 
</html>
