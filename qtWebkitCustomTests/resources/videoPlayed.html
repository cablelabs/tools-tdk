<!DOCTYPE html>
<html lang="en-US">
<head>
<title>HTML5 Video</title>
</head>
<body>

<h1> Video test</h1>
<div id="logs">
log1
</div>
<video id="video1" onloadedmetadata="playVideo()" onplaying="getPlayedRange()" preload controls>
<source src="big_buck_bunny.mp4" type="video/mp4">
</video>
</body>
<script type="text/javascript">
var myVid=document.getElementById('video1');
var playedVal = false;
function doLog(logtxt)
{
    var div = document.getElementById('logs')
    div.innerHTML = div.innerHTML + "*"+logtxt
}
doLog("log2");

function playVideo()
{
    myVid.play();
}


function getPlayedRange()
{ 
    var playedStart = myVid.played.start(0);
    var playedEnd = myVid.played.end(0);
    doLog("Start: " + myVid.played.start(0) + " End: "  +   myVid.played.end(0));
    if( ( playedStart == 0 ) && ( playedEnd !=0 ) )
    {
        playedVal = true;
    }

} 

doLog("logEnd");
function playedRange()
{
    doLog(playedVal);
    return playedVal;
}

</script>

</html>
