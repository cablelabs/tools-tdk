<!DOCTYPE html>
<html lang="en-US">
<head>
<title>HTML5 Video</title>
</head>
<body>

<div id="log">
</div>
<video id="videoWebm"  preload controls="controls">
<source src="big_buck_bunny.mp4" type="video/webm">
</video>

<script type="text/javascript">
        var videoWebm=document.getElementById("videoWebm")
        var resultvideoWebmPlayed=false
        var t0=0
        var diff=0

        videoWebm.addEventListener("loadstart",function(event){
            t0 = (new Date()).getTime()
            alert("Loading started "+t0)
        })

        videoWebm.addEventListener("playing", function(event) {
            diff = (new Date()).getTime() - t0
            alert ("Time taken to play video " + diff)
            resultvideoWebmPlayed=diff
        })

        function playingWebm() {
            return resultvideoWebmPlayed
        }

        function playWebm() {
            startTime  = (new Date()).getTime()
            alert("Start Time " + startTime)
            videoWebm.play()
        }

        function changeVideoSrc() {
            alert("changeVideoSrc " + resultvideoWebmPlayed)
            videoWebm.pause()
            alert("paused " + videoWebm.paused)
            videoWebm.src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.webm"
            resultvideoWebmPlayed=false
            return videoWebm.src
        }

</script>
</body>
</html>
