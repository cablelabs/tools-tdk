<!DOCTYPE html>
<html lang="en-US">
<head>
<title>HTML5 Video</title>
</head>
<body>

<h1> Video test</h1>
<div id="logs">
log1
</div>
<video id="videoMp4" onloadedmetadata="loadedmetadata()" preload controls>
<source src="big_buck_bunny.mp4" type="video/mp4">
</video>
<script type="text/javascript">
var videoMp4=document.getElementById('videoMp4')
var loadmetadataEventReceived=false

function doLog(logtxt)
{
        var div = document.getElementById('logs')
        div.innerHTML = div.innerHTML + "*"+logtxt
}

function loadedmetadata()
{
        doLog("loadedmetadata")
        loadmetadataEventReceived=true
}

doLog("log2");
videoMp4.play()
doLog("logEnd");

function loadEvent()
{
    return loadmetadataEventReceived
}
</script>
</body>
</html>
