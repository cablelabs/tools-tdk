</video>
</body> 
<script>
myVid=document.getElementById("video1");
var flag=true;
function getPlaySpeed()
{ 
  myRate = myVid.defaultPlaybackRate;
  if( myRate != 1)
  {
    flag = false;
  }
  myVid.defaultPlaybackRate=0.5;
  myRate = myVid.defaultPlaybackRate;
  if(myRate != 0.5)
  {
    flag = false;
  }
} 

function verifyTest()
{
  return flag;
}
</script>
