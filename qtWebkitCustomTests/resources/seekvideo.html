<!DOCTYPE html>
<html lang="en-US">
<head>
<title>HTML5 Video</title>
</head>
<body>

<div id="log">
</div>
<video id="videoWebm"  preload controls="controls">
<source src="big_buck_bunny.mp4" type="video/webm">
</video>

<script type="text/javascript">
        var videoWebm=document.getElementById("videoWebm")
        var resultvideoPlayed=false
        var resultvideoWebmSeeked=0
        var t0=0
        var diff=0

        videoWebm.addEventListener("loadstart",function(event){
            alert("Loading started ")
        })

        videoWebm.addEventListener("playing", function(event) {
            resultvideoPlayed=true
        })

        videoWebm.addEventListener("seeked", function(event) {
            alert("seeked " +videoWebm.currentTime)
            diff = (new Date()).getTime() - t0
            alert("time to Seek " + diff)
            resultvideoWebmSeeked=diff
        })

        function playVideo() {
            videoWebm.play()
        }
        function seekByTimestamp() {
            videoWebm.currentTime=15
            t0 = (new Date()).getTime()
            alert("time at Seek " + t0)
        }

        function playingVideo() {
            return resultvideoPlayed
        }

        function isSeeking() {
            return resultvideoWebmSeeked
        }
        </script>
</body>
</html>
