<!DOCTYPE html>
<html lang="en-US">

<title>HTML5 Video</title>
</head>
<body>

<h1> Video test</h1>
<div id="logs">
log1
</div>
<video id="videoMp4" oncanplaythrough="getCanplayThroughEvent()" preload controls>
<source src="big_buck_bunny.mp4" type="video/mp4">
</video>
<script type="text/javascript">
var myVid=document.getElementById('videoMp4')
var getCanplayThru=false;

function doLog(logtxt)
{
        var div = document.getElementById('logs')
        div.innerHTML = div.innerHTML + "*"+logtxt
}



doLog("log2");
	
function getCanplayThroughEvent()
{ 
    doLog("Can start playing video without stopping");
    getCanplayThru= true
} 
doLog("logEnd");
function canplayThruEvent()
{
    return getCanplayThru
}

</script>
</body>
</html>
