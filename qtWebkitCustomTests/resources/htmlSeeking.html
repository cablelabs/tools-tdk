<!DOCTYPE html> 
<html>
<head>
<script>
  myVid=document.getElementById("video1");

function isSeeking()
  { 
  document.getElementById("span1").innerHTML=("Seeking: " + myVid.seeking);
  var mySeeking = myVid.seeking;
  alert(mySeeking);
  } 
function mySeek()
{
  alert("mySeek");
  myVid.currentTime=5;
}
</script>
</head>
<body>
<video id="video1" controls="controls" onseeking="isSeeking()" onloadedmetadata="mySeek()">
  <source src="trailer.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>
<p>Try seeking in the video: <span id="span1"></span></p>
</body> 
</html>
