<!DOCTYPE html>
<html lang="en-US">
<head>
<title>HTML5 Seeking Test</title>
</head>
<body>

<h1> Seeking test</h1>
<div id="logs">
log1
</div>
<video id="videoMp4" onplaying="changeTime()" onseeking="isSeeking()" preload controls>
<source src="big_buck_bunny.mp4" type="video/mp4">
Your browser does not support HTML5 video.
</video>
<p>Try seeking in the video: <span id="span1"></span></p>
<script type="text/javascript">
var videoMp4=document.getElementById('videoMp4')
var isSeekingTest=false;
function doLog(logtxt)
{
        var div = document.getElementById('logs')
        div.innerHTML = div.innerHTML + "*"+logtxt
}

function changeTime()
{
    doLog("Change current time")
    videoMp4.currentTime=2; 
}

function isSeeking()
  {  
  myVid=document.getElementById("videoMp4");
  document.getElementById("span1").innerHTML=("Seeking: " + myVid.seeking);
  isSeekingTest= myVid.seeking
  }
function verifySeekingTest()
{
return isSeekingTest;	
}
doLog("log2");
videoMp4.play()
doLog("logEnd");
</script>
</body>
</html>
