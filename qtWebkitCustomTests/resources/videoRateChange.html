<!DOCTYPE html>
<html lang="en-US">
<head>
<title>HTML5 Video</title>
</head>
<body>

<h1> Video test</h1>
<div id="logs">
log1
</div>
<video id="videoMp4" onloadeddata="increaseSpeed()" onratechange="getRateChangeEvent()" preload controls>
<source src="big_buck_bunny.mp4" type="video/mp4">
</video>
<script type="text/javascript">
var myVid=document.getElementById('videoMp4')
var rateChanged=false;

function doLog(logtxt)
{
        var div = document.getElementById('logs')
        div.innerHTML = div.innerHTML + "*"+logtxt
}

doLog("log2");
	
function getRateChangeEvent()
{ 
    doLog("Video rate changed");
    rateChanged= true;
} 

doLog("log3");
function increaseSpeed()
{
    myVid.playbackRate += 0.5;
}

doLog("logEnd");
function rateChangeEvent()
{
    doLog("rateChangeEvent");
    return rateChanged
}

</script>
</body>
</html>
