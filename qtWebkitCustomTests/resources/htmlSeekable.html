<!DOCTYPE html> 
<html> 
<body> 
<br> 
<video id="video1" controls="controls" onloadedmetadata="getFirstSeekableRange()">
  <source src="big_buck_bunny.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<script>
myVid=document.getElementById("video1");
var flag=false
function getFirstSeekableRange()
{ 
  var seekStart = myVid.seekable.start(0)
  var seekEnd = myVid.seekable.end(0)

  if((seekStart == 0) && (seekEnd > 0))
  {
    flag=true;
  }
} 

function verifySeekable()
{
  return flag;
}
</script> 

</body> 
</html>
