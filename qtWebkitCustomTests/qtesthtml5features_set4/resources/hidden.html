<!DOCTYPE html>
<html>
<body>

<p id="p1" hidden=true>This paragraph should be hidden.</p>
<p id="p2">This is a visible paragraph.</p>
<p><b>Note:</b> The hidden attribute is not supported in IE.</p>

</body>
<script>
function hiddenAttr()
{
   var elem= document.getElementById("p1");
   var hide = elem.getAttribute("hidden");
   return hide;

}

</script>
</html>
